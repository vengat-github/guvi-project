<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="IndexCss.css">
</head>
<body>
<main>
    <form>
        <h2>Login</h2>
        <div class="user-box">
            <input type="email" required>
            <label>Email</label>
        </div>
        <div class="user-box">
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="check-box">
            <input type="checkbox">
            <span>Remember Me</span>
        </div>
        <button>Log In</button>
        <p>Don't have an account? <a href="register page.html"><strong>Register Here</strong></a></p>
    </form>
</main>
</body>
</html>
